<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Dashboard - Category</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <h2>Electronic<span class="danger">shop</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="../index.html">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="../users/index.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Users</h3>
                </a>
                <a href="../Products/index.html">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Products</h3>
                </a>
                <a href="../category/index.html">
                    <span class="material-icons-sharp">content_copy</span>
                    <h3>Category</h3>
                </a>
                <a href="../orders/index.html">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">report_gmailerrorred</span>
                    <h3>Reports</h3>
                </a>
                
            </div>
        </aside>
        <!-- End of Sidebar Section -->
        <!-- Main Content -->
        <main>
            <h1>Dashboard</h1>
            <!-- New Product Entry Section -->
            <p class="fw-bold text-center fs-1">Trang thêm danh mục sản phẩm.</p>
            <!-- Modify this within your main content section -->
            <form id="categoryFom" action="" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Tên sản phẩm">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Giá">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Ảnh</label>
                    <input type="text" class="form-control" id="image" name="image" placeholder="Ảnh">
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">Category_id</label>
                    <input type="number" class="form-control" id="category_id" name="category_id" placeholder="category_id">
                </div>
                <!-- Add other fields as required -->
                <button class="btn btn-primary" value="them" type="submit" onclick="createCategory()">
                    Thêm
                </button>
            </form>
        </main>
        <!-- End of Main Content -->
    </div>
    <!-- End of Nav -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../public/js/admin_category.js"></script>
    <script src="../public/js/index.js"></script>
</body>

</html>
