<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <!-- Sidebar Section -->
    <aside>
      <div class="toggle">
        <div class="logo">
          <h2>Electronic<span class="danger">Shop</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons-sharp">close</span>
        </div>
      </div>

      
    </aside>
    <!-- End of Sidebar Section -->
    <!-- Main Content -->
    <main>
    
      <!-- End of New Users Section -->
      <!-- Recent Orders Table -->
      <div class="recent-orders">
        <h2></h2>
        <table class="table" style="width: 30%; margin-left: 300px ;">
          <thead>
            <tr>
              <th scope="col" id="col">
                  <p>Login</p>
                  <div class="form-group" >
                    <label for="email" id="sty" >Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password" id="sty">Password:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div class="form-group">
                    <label for="role" id="role"  >Role:</label>
                    <select class="form-select me-4">
                      <option>Admin</option>
                      <option>User</option>
                    </select>
                  </div>
                  <a href="./register.html">Register your account here!
                  </a>
                  <div class="form-group">
                    <button type="submit" onclick="Login()">Login</button>
                  </div>
              </th>
            </tr>
          </thead>
         
        </table>
        
      </div>
      <!-- End of Recent Orders -->
    </main>
    <!-- End of Main Content -->
  </div>
  <!-- End of Nav -->
  <!-- <script src="../public/js/admin_delete.js"></script> -->
  <script src="./public/js/admin_user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
